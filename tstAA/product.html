<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>天九娱乐大厅 - 产品中心</title>
  </head>
  <body>
    <div id="app">
    <!-- 
        ---computure---
        ---computure---
        ---computure---
    -->
    <div class="container_product">
      <div class="nav">
        <a href="./index.html" class="shouye"></a>
        <a href="./product.html" class="product sel"></a>
      </div>


      <div class="prolist_product" v-for="(item, index) in gameList" v-if="index < 20">
        <div class="box">
          <div class="top">
            <img :src="item.Maintain ? ImageUrl+ item.ImageUrl2 : ImageUrl+ item.ImageUrl1" />
          </div>
          <div class="bottom">
            <img :src="ImageUrl+ item.ImageLabel"  alt="" />
          </div>
          <a :href="'http://demo.icrown.tw/cocos/?gamegroup=' + item.GameGroup"></a>
        </div>
      </div>


      
      <div class="prolist_product">
        <div class="box more">
          <a href=""  class=""></a>
        </div>
      </div>
    </div>
    <!-- end container_product -->

    <!-- 
        ---mobile---
        ---mobile---
        ---mobile---
    -->
    <div class="container_product_moile">
      <div class="header">
        <!-- nav -->
        <div class="nav">
          <img src="./img/home.png" onclick="document.location='index.html';" />
          <img src="./img/product_hover.png" onclick="document.location='product.html';" />
        </div>
        <div style="height: 13vw"></div>
      </div>
      <!-- end header -->

      <!-- hotgame -->
      <div class="bg_hotgame">
        <!-- group -->
        <!-- fix --icon感应范围(a>>addclass="productEntericon",img>>addclass="productBtn") -->
        <div class="hotgame_icon"  >
          <div v-for="(item, index) in gameList" v-if="index < 2">
            <img :src="item.Maintain ? ImageUrl+ item.ImageUrl2 : ImageUrl+ item.ImageUrl1" />
            <img :src="ImageUrl+ item.ImageLabel"   class="game_name" />
            <a class="productEntericon" :href="'http://demo.icrown.tw/cocos/?gamegroup=' + item.GameGroup"><img class="productBtn" src="./img/btn.png"/></a>
          </div>
        </div>
        <div class="hotgame_icon"  >
          <div v-for="(item, index) in gameList" v-if="index >= 2 && index <4">
            <img :src="item.Maintain ? ImageUrl+ item.ImageUrl2 : ImageUrl+ item.ImageUrl1" />
            <img :src="ImageUrl+ item.ImageLabel"   class="game_name" />
            <a class="productEntericon"  :href="'http://demo.icrown.tw/cocos/?gamegroup=' + item.GameGroup"><img class="productBtn"  src="./img/btn.png"/></a>
          </div>
        </div>
        <div class="hotgame_icon"  >
          <div v-for="(item, index) in gameList" v-if="index >= 4 && index <6">
            <img :src="item.Maintain ? ImageUrl+ item.ImageUrl2 : ImageUrl+ item.ImageUrl1" />
            <img :src="ImageUrl+ item.ImageLabel"   class="game_name" />
            <a class="productEntericon"  :href="'http://demo.icrown.tw/cocos/?gamegroup=' + item.GameGroup"><img class="productBtn"  src="./img/btn.png"/></a>
          </div>
        </div>
      </div>
      <!-- end container_product_moile -->
    </div>

    <!-- end container_product_moile -->

    <!-- clear_float -->
    <div class="clearfix"></div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/common_mobile.js"></script>
    <script src="./js/vue.js"></script>
    <script src="./js/config.js"></script>
    <script>
        var config = new Config();      
        var app = new Vue({
          el: '#app',
          data: {
            gameList: [],
            ImageUrl:config.ImageUrl,
          },
          mounted: function() {
            //載入資料
            $.ajax({
                    type: "GET",
                    url: config.ApiUrl+"Party/GameList ",
                    beforeSend: function(request) {
                        request.setRequestHeader("AuthorizedKey", config.AuthorizedKey);
                    },
                    success: function(result) {
                        //console.log(result.data);
                        app.gameList=result.data;
                    }


                   });
          }
        });
      </script>
  </body>
</html>
