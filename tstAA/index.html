<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>天九娱乐大厅</title>

    <style>
     
    </style>
  </head>
  <body>
    <div id="app">
    <!-- 
        ---computure---
        ---computure---
        ---computure---
    -->
    <div class="container">
      <!-- logo -->
      <div class="dongxiao">
        <a class="logo"></a>
      </div>

      <!-- nav -->
      <div class="nav">
        <a href="./index.html" class="shouye sel"></a>
        <a href="./product.html" class="product"></a>
      </div>
      <div class="trygamebtn">
        <a href="http://demo.icrown.tw/cocos/"></a>
      </div>

      <!-- main -->
      <div class="main">


        <!-- group -->
        <div class="prolist">

          <div class="box"  v-for="(item, index) in gameList" v-if="index < 4">
            <img :src="ImageUrl+ item.ImageUrl" alt=""  />
            <a :href="'http://demo.icrown.tw/cocos/?gamegroup=' + item.GameGroup"></a>
          </div>

        </div>
        <!-- group -->
        <!-- clear_float -->
        <div class="clearfix"></div>
      </div>
      <!-- end main -->
    </div>
    <!-- end container -->

    <!-- 
        ---mobile---
        ---mobile---
        ---mobile---
    -->
    <div class="container_mobile">
      <div class="header">
        <!-- nav -->
        <div class="nav">
          <img src="./img/home_hover.png" onclick="document.location='index.html';" />
          <img src="./img/product.png" onclick="document.location='product.html';" />
        </div>
        <!-- freetrygame -->
        <div style="text-align: right" id="dianji">
          <img
            id="shiwan" onclick="document.location='./cocos/';"
            style="width: 45%;margin: 38vw 7vw 1vw 9vw;"
            src="./img/freegame_hover.png"
          />
          <img
            id="shiwan_mask" onclick="document.location='./cocos/';"
            style="width: 45%; margin: -27vw 7vw 1vw 9vw;"
            src="./img/freegame.png"
          />
        </div>
        <div style="height: 13vw"></div>
      </div>
      <!-- end header -->

      <!-- hotgame -->
      <div class="bg_hotgame">
        <div class="hotgame">


          <!-- game_icon -->
          <div class="hotgame_icon" v-for="(item, index) in gameList" v-if="index < 4">
            <div>
              <img :src="ImageUrl+ item.ImageUrl" alt=""  />
              <a :href="'http://demo.icrown.tw/cocos/?gamegroup=' + item.GameGroup">
                <img class="btn_size" src="./img/btn.png" />
              </a>
            </div>
          </div>
          <!-- game_icon -->



        </div>
      </div>
      <!-- end hotgame -->
    </div>
    <!-- end container_mobile -->

    <!-- clear_float -->
    <div class="clearfix"></div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/common_mobile.js"></script>
    <script src="./js/vue.js"></script>
    <script src="./js/config.js"></script>
    <script>
        var config = new Config();      
        var app = new Vue({
          el: '#app',
          data: {
            gameList: [],
            ImageUrl:config.ImageUrl,
          },
          mounted: function() {
            //載入資料
            $.ajax({
                    type: "GET",
                    url: config.ApiUrl+"Party/HotGame",
                    beforeSend: function(request) {
                        request.setRequestHeader("AuthorizedKey", config.AuthorizedKey);
                    },
                    success: function(result) {
                        //console.log(result.data);
                        app.gameList=result.data;
                    }


                   });
          }
        });

        screen.lockOrientation('landscape');
      </script>
  </body>
</html>
